    <h1 class="display-1 text-center"><small class='text-muted'>Countdown till 凯茹 ❤️ 逸凡 reunites!</small></h1>
    <h1 id="countdown-timer" class="display-1 text-center fw-bold text-dark massive-timer">calculating...</h1>
    <div class="container">



    </div>

    <script>
        // --- Countdown Timer ---

        // Set the date we're counting down to (Year, Month (0-indexed), Day, Hour, Minute, Second)
        // Example: December 25, 2024 at 00:00:00
        const countdownDate = new Date("2025-06-08T00:00:00").getTime();

        // Get the HTML element where the timer will be displayed
        const timerElement = document.getElementById("countdown-timer");

        // Update the countdown every 1 second
        const interval = setInterval(function () {

            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the count down date
            const distance = countdownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown-timer"
            // Update the innerHTML of the h1 directly
            timerElement.innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(interval);
                timerElement.innerHTML = " reunited!"; // Update the h1 directly
            }
        }, 1000); // 1000 milliseconds = 1 second

        // --- End Countdown Timer ---
    </script>
