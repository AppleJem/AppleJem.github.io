<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="boardgames.css" rel="stylesheet">
    <title>C0nnect 4!</title>
</head>
<body>
    <main id=connect4grid>
        <div class="column-label">
            <div class="column"></div>
            <div class="grid-small label">1</div>
            <div class="grid-small label">2</div>
            <div class="grid-small label">3</div>
            <div class="grid-small label">4</div>
            <div class="grid-small label">5</div>
            <div class="grid-small label">6</div>
        </div>
        <div id="column1" class="column">
            <div>A</div>
            <div class="grid-small a one"></div>
            <div class="grid-small a two"></div>
            <div class="grid-small a tre"></div>
            <div class="grid-small a for"></div>
            <div class="grid-small a fve"></div>
            <div class="grid-small a six"></div>
        </div>
        <div id="column2" class="column">
            <div>B</div>
            <div class="grid-small b one"></div>
            <div class="grid-small b two"></div>
            <div class="grid-small b tre"></div>
            <div class="grid-small b for"></div>
            <div class="grid-small b fve"></div>
            <div class="grid-small b six"></div>
        </div>
        <div id="column3" class="column">
            <div>C</div>
            <div class="grid-small c one"></div>
            <div class="grid-small c two"></div>
            <div class="grid-small c tre"></div>
            <div class="grid-small c for"></div>
            <div class="grid-small c fve"></div>
            <div class="grid-small c six"></div>
        </div>
        <div id="column4" class="column">
            <div>D</div>
            <div class="grid-small d one"></div>
            <div class="grid-small d two"></div>
            <div class="grid-small d tre"></div>
            <div class="grid-small d for"></div>
            <div class="grid-small d fve"></div>
            <div class="grid-small d six"></div>
        </div>
        <div id="column5" class="column">
            <div>E</div>
            <div class="grid-small e one"></div>
            <div class="grid-small e two"></div>
            <div class="grid-small e tre"></div>
            <div class="grid-small e for"></div>
            <div class="grid-small e fve"></div>
            <div class="grid-small e six"></div>
        </div>
        <div id="column6" class="column">
            <div>F</div>
            <div class="grid-small f one"></div>
            <div class="grid-small f two"></div>
            <div class="grid-small f tre"></div>
            <div class="grid-small f for"></div>
            <div class="grid-small f fve"></div>
            <div class="grid-small f six"></div>
        </div>
        <div id="column7" class="column">
            <div>G</div>
            <div class="grid-small g one"></div>
            <div class="grid-small g two"></div>
            <div class="grid-small g tre"></div>
            <div class="grid-small g for"></div>
            <div class="grid-small g fve"></div>
            <div class="grid-small g six"></div>
        </div>
    </main>
    <aside id="infoDisplay">
        <p>Current Player</p>
        <div class="grid" id="indicator"></div>
        <div class="grid" id="winner">WINNER</div>
    </aside>
    <script src="connect4.js"></script>
</body>
</html>
